<html>
  <head>
    <meta charset="utf-8" />
    <title>dropdown menu</title>
    <link rel="stylesheet" type = "text/css" href="jsdropdown.css" />
  </head>
  <body>

    <div class="dropmenu-container">

      <button class="dropmenu-activate" id="menu-a">Drop Menu</button>

      <div class="dropmenu-content">
        <button class="dropmenu-option">Option A</button>
        <button class="dropmenu-option">Selection 2</button>
        <button class="dropmenu-option">Choice III</button>
        <button class="dropmenu-option">00000100</button>
      </div>

    </div>

    <div class="dropmenu-container">

      <button class="dropmenu-activate" id="menu-b">Drop Down</button>

      <div class="dropmenu-content">
        <button class="dropmenu-option">Apple</button>
        <button class="dropmenu-option">Banana</button>
        <button class="dropmenu-option">Cherry</button>
        <button class="dropmenu-option">Daikon</button>
      </div>

    </div>

    <div class="dropmenu-container">

      <button class="dropmenu-activate" id="menu-c">Drop 'Em</button>

      <div class="dropmenu-content">
        <button class="dropmenu-option">00000001</button>
        <button class="dropmenu-option">00000010</button>
        <button class="dropmenu-option">00000011</button>
        <button class="dropmenu-option">00000100</button>
      </div>

    </div>

  </body>

  <script src="jsdropdown.js"></script>

</html>
